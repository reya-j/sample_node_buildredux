# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11
 # - 0.6
  #- 0.8
  

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node44:latest .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_node44
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/hitchcock3_sample_node44:latest

integrations:
  hub:
    - integrationName: rc-docker
      type: docker
      branches:
        only:
          - pre-ci
         
