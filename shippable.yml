# Language setting
language: node_js

# Version number
node_js:
 # - 0.6
  #- 0.8
  - 0.15
  - 0.16
  - 0.7

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node11 .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_node11
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/hitchcock3_sample_node11

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - pre-ci
         
