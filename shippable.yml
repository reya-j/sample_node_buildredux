# Language setting
language: node_js

# Version number
#node_js:
 # - 0.11
 #- 0.6
  #- 0.8
  

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
 # pre_ci:
  #  - docker build -t=shippabledocker/hitchcock3_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node .

    - docker push shippabledocker/hitchcock3_sample_node

integrations:
  hub:
    - integrationName: 
       - rc-docker
       - test-docker
      type: docker
      branches:
        only:
          - pre-ci
         
