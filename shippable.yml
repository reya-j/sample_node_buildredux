# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  #pre_ci:
   # - docker build -t=shippabledocker/hitchcock3_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node_pvt
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
  pre_ci_boot:
    image_name: revathird/imagenode
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node:test .
    - docker push shippabledocker/hitchcock3_sample_node:test 
    - docker build -t=revathird/imagenode:test .
    - docker push revathird/imagenode:test 
integrations:
  hub:
    - integrationName: rc-docker
      type: docker
    - integrationName: rctest-docker
      type: docker
